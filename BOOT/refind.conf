timeout 20
shutdown_after_timeout
use_nvram false
resolution 1920 1080
use_graphics_for linux
showtools about, shell, bootorder, mok_tool, hidden_tags, firmware, reboot, shutdown
dont_scan_dirs ESP:/EFI/boot,EFI/memtest86,EFI/Linux,EFI/nixos
dont_scan_files OpenCore.efi mmx64.efi fbx64.efi vmlinuz-linux-zen vmlinuz-linux shimx64.efi bootx64.efi grub.efi grubx64_real.efi grubx64.efi systemd-bootx64.efi
extra_kernel_version_strings linux-lts,linux,linux-zen
menuentry "NixOS" {
 icon	   /EFI/BOOT/themes/refind-theme-regular/icons/128-48/os_nixos.png
 volume  "NixOS EFI"
 loader  /EFI/systemd/systemd-bootx64.efi
}
menuentry "OpenCore" {
   icon    /EFI/BOOT/themes/refind-theme-regular/icons/128-48/os_macos.png
   loader  /EFI/OC/OpenCore.efi
}
